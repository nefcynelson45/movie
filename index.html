<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
</head>
<body>
    <br>
    <h1 class="d-flex">MOVIE PROJECT</h1><br>
    <table class="table table-striped">
        <tr>
            <td>Movie Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Actor</td>
            <td><input type="text" class="form-control"></td>
            <td>Actress</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Director</td>
            <td><input type="text" class="form-control"></td>
            <td>Producer</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Camera</td>
            <td><input type="text" class="form-control"></td>
            <td>Distributor</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Release Year</td>
            <td><input type="month" class="form-control"></td>
            <td>Language</td>
            <td>
                <select class="form-select ">
                <option value="0" label="Select Language" disabled></option>
                <option value="1">English</option>
                <option value="2">Malayalam</option>
                <option value="3">Tamil</option>
                <option value="4">Telugu</option>
                <option value="5">Hindi</option>
            </select></td>
        </tr>
    </table>
        <center>
        <button class="btn btn-outline-success " value="Submit">SUBMIT</button></center>
</body>
</html>
